<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding and viewport settings for responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the contact page -->
  <title>Contact - The Sudanese American Soccer Federation (SASF)</title>
  
  <!-- Link to the external CSS file for styling the page -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header section containing logo and navigation menu -->
<header>
  <div class="branding">
    <!-- Logo image -->
    <img src="https://img.freepik.com/free-vector/hand-drawn-soccer-logo-template_23-2149364523.jpg" alt="Logo">
    
    <!-- Main heading for the website -->
    <h1>The Sudanese American Soccer Federation (SASF)</h1>
  </div>

  <!-- Navigation bar with links to different pages -->
  <nav>
    <ul>
      <!-- Navigation links to other pages -->
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Main content section for the contact page -->
<main>
  <!-- Section heading -->
  <h2>Contact SASF</h2>

  <!-- Contact form allowing users to send a message -->
  <form action="#" method="post">
    <!-- Input field for user's name (required) -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <!-- Input field for user's email (required) -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <!-- Text area for user's message (required) -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="10" required></textarea>
    
    <!-- Submit button to send the message -->
    <button type="submit">Send Message</button>
  </form>
</main>

<!-- Additional section for displaying an image related to the contact page -->
<div class="Contact us">
    <img src="https://tse3.mm.bing.net/th?id=OIP.WRJs73xspPTs2HLFU7GRrwAAAA&pid=Api&P=0&h=220" alt="Soccer Image 1">
</div>

  <p>&copy; 2024 SASF Tournament</p>

  <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="unsafe-url">Validate CSS</a>
</footer>

</body>
</html>
