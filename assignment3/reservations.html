<body>
    
    <header>
        <h1>Aggies Coffee House</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">Menu</a> |
            <a href="#reservations">Reservations</a>
        </nav>

    <main>
        <img src="images/shop.jpg" alt="Shop" width="400" height="533">
        <h2>Under Construction</h2>
        <p>Our website is currently being improved. Check back soon for an enhanced experience!</p>

        <section id="reservations">
            <h2>Make a Reservation</h2>
            <form action="reservation_handler.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Reservation Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Reservation Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of Guests:</label>
                <select id="guests" name="guests" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <input type="submit" value="Reserve Now">
            </form>
        </section>
    </main>
